<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-box">
            <h1 class="header-h1">My Profile</h1>
            <ul class="header-ul">
                <li>
                    <a href="index.html#about">About</a>
                </li>
                <li>
                    <a href="index.html#works">Works</a>
                </li>
            </ul>
        </div>
    </header>

    <main>
        <article>
            <!-- メインビジュアル -->
            <section class="main-visual">
                <img class="main-img" src="imges/main.png" alt="カメラの写真">
            </section>
            <!-- About -->
            <section class="about">
                <h2 class="about-h2">About</h2>
                <div class="about-box">
                    <img class="about-img" src="pc-images/about.png" alt="男性の顔">
                    <div class="about-item-text">
                        <h3>Kazuki Asahina</h3>
                        <ul>
                            <li>25歳 長野県佐久市出身</li>
                            <li>ソフトウェア業界でマーケティングに従事</li>
                            <li>趣味はカメラ、愛機はCanon</li>
                            <li>自然を撮影するのが好きで、海や山によく行く</li>
                        </ul>
                    </div>
                </div>
            </section>
            <!-- Works -->
            <section class="works">
                <h2 class="works-h2">Works</h2>
                <div class="works-box">
                    <div class="works-item">
                        <img class="works-img" src="imges/works1.png" alt="海の写真">
                        <p class="works-text">新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                    </div>
                    <div class="works-item">
                        <img class="works-img" src="imges/works2.png" alt="山の写真">
                        <p class="works-text">地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                    </div>
                    <div class="works-item">
                        <img class="works-img" src="imges/works3.png" alt="京都の町並みの写真">
                        <p class="works-text">京都で撮影した、明け方の古き良き日本の町並み</p>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <footer>
        <span>&copy;MyProfile. All rights reserved.</span>
    </footer>
</body>
</html>
